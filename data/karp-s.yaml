- title:
    swe: Störningar på onsdag pga server-uppdateringar
    eng: Server-maintenance on Wednesday can lead to interruptions
  body:
    swe: På onsdag görs uppdateringar av servern, och Karps drift kan därför drabbas av störningar.
    eng: Due to server-updates on Wednesday, Karp can sometimes be unavailable.
  created: 2026-01-26
  expires: 2026-02-29
  tags:

- title:
    swe: Välj fält flera gånger i utökad sökning
    eng: Select field multiple times in extended search
  body:
    swe: Nu kan du i utökad sökning välja exempelvis ingångsord två gånger, så att du kan söka på exempelvis bi eller blomma.
    eng: Now you can, in the extended search, choose entry words twice, so you can search for, for example, bi or blomma.
  created: 2026-01-23
  expires: 2026-02-23
  tags:

- title:
    swe: Visa aktuell position i träffbilden
    eng: Show current position in hit image
  body:
    swe: Ovanför tabellen visas en träffbild där du kan se fördelningen mellan de olika datamängderna. Under denna visas nu en orange balk som talar om var du är i din bläddring.
    eng: Above the table, a hit picture is displayed where you can see the distribution between the different data sets. Below this, an orange bar now shows where you are in your browsing.
  created: 2026-01-19
  expires: 2026-02-18
  tags:
  
- title:
    swe: Förbättrat mörkt läge
    eng: Improved dark mode
  body:
    swe: För dig som gillar mörkt läge i dina verktyg, så har vi sett över det i Karplabb. Prova genom att klicka den lilla ikonen i menyraden.
    eng: We have improved dark mode for those of you that prefer it. Try it out by clicking the icon in the menu bar.
  created: 2025-12-18
  expires: 2026-01-18
  tags:

- title:
    swe: Planerat serverunderhåll
    eng: Scheduled server maintenance
  body:
    swe: Onsdagen 17 december utförs underhållsarbete för några av Språkbanken Texts servrar. Underhållsfönstret är kl 9–16 (UTC+1).
    eng: On Wednesday, December 17, we are performing maintenance work on Språkbanken Text servers between 9 a.m. and 4 p.m (UTC+1).
  created: 2025-12-10
  expires: 2025-12-18
  tags:
    - featured
    - maintenance

- title:
    swe: Välj kolumner på datamängds- och global nivå
    eng: Select columns for each dataset or at global level
  body:
    swe: Klicka på fält-knappen för att välja de kolumner du vill visa. Det går även att göra på en global nivå som påverkar alla datamängder.
    eng: Click on the field-button to select columns to show. It is also possible to select on a global level.
  created: 2025-12-03
  expires: 2026-01-03
  tags:

- title:
    swe: Referenstabbar kan öppnas från statistikvyn
    eng: Reference tabs from statistics view
  body:
    swe: Klicka på träffar i statistikvyn för att få fram referenstabeller som egna tabbar.
    eng: Click hits in the statisticsview to show referencetables in their own tabs.
  created: 2025-11-14
  expires: 2025-12-14
  tags:

- title:
    swe: Kolumnnamn och antal i statistikvyn
    eng: Column names and count shown in statistics view
  body:
    swe: Både kolumnnamn och antal visas nu i statistikvyn. Flera fixar i användargränssnittet.
    eng: Both column name and count are shown in statistics view. Several UI-fixes.
  created: 2025-11-11
  expires: 2025-12-12
  tags:

- title:
    swe: Nya parametrar i URL:en
    eng: New parameters in the URL
  body:
    swe: Det går nu att använda <b>tablePageStart=N</b> och <b>tablePageSize=N</b> i länkar till Karplabb.
    eng: It is now possible to use <b>tablePageStart=N</b> and <b>tablePageSize=N</b> in links to Karplab.
  created: 2025-10-29
  expires: 2025-11-29
  tags:

- title:
    swe: Planerat serverunderhåll
    eng: Scheduled server maintenance
  body:
    swe: Onsdagen 29 oktober utförs underhållsarbete för några av Språkbanken Texts servrar. Underhållsfönstret är kl 9–16 (UTC+1).
    eng: On Wednesday, October 29, we are performing maintenance work on Språkbanken Text servers between 9 a.m. and 4 p.m (UTC+1).
  created: 2025-10-07
  expires: 2025-10-30
  tags:
    - featured
    - maintenance

- title:
    swe: Planerat serverunderhåll
    eng: Scheduled server maintenance
  body:
    swe: Fredagen 21 februari planeras underhållsarbete för några av Språkbanken Texts servrar. Underhållsfönstret är kl 9–15 (UTC+1). Störningar av Korp väntas främst på morgonen.
    eng: Maintenance work on Språkbanken Text servers is scheduled for Friday, February 21, between 9 a.m. and 3 p.m (UTC+1). Korp may be affected, especially in the morning.
  created: 2025-02-17
  expires: 2025-03-22
  tags:
    - maintenance

- title: Karp-S frontend 0.1.0
  body:
    swe: Släpp av första prototyp.
    eng: Prototype initial release.
  created: 2025-02-01
