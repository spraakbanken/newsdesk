- title:
    swe: "Ny funktion i Korp: Sök på gräns "
    eng: "Ny funktion i Korp: Sök på gräns "
  body:
    swe: |-
      <p>Nu finns möjligheten att söka på olika gränsenheter, som mening och stycke, i den utökade sökningen.</p>
      <p>Klicka på "Utökad" och sedan "Lägg till gräns" och välj "först" eller "sist". Välj sedan en gräns från dropdown-menyn, t.ex. mening, och om gränsen ska börja eller sluta på den platsen som lådan är placerad.</p>
      <p>Man kan också titta på <a href="https://spraakbanken.gu.se/korp/#?cqp=%3Csentence%3E%20%5Bword%20%3D%20%22L%C3%A5ngt%22%5D%20%5B%5D%7B25,30%7D&corpus=romi&search=cqp&search_tab=1
      " target="_blank">ett exempel</a>.</p>
    eng: |-
      <p>Nu finns möjligheten att söka på olika gränsenheter, som mening och stycke, i den utökade sökningen.</p>
      <p>Klicka på "Utökad" och sedan "Lägg till gräns" och välj "först" eller "sist". Välj sedan en gräns från dropdown-menyn, t.ex. mening, och om gränsen ska börja eller sluta på den platsen som lådan är placerad.</p>
      <p>Man kan också titta på <a href="https://spraakbanken.gu.se/korp/#?cqp=%3Csentence%3E%20%5Bword%20%3D%20%22L%C3%A5ngt%22%5D%20%5B%5D%7B25,30%7D&corpus=romi&search=cqp&search_tab=1
      " target="_blank">ett exempel</a>.</p>
  created: 2021-09-22
