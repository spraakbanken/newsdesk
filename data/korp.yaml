- title: Korp frontend 9.9.0
  body:
    swe: Appen laddar snabbare genom att tidsdata hämtas parallellt. Vissa sökalternativ har flyttat in i motsvarande resultatflikar. I ordbilden finns en tydligare skillnad mellan absolut frekvens och associationsmåttet LMI. Läs om alla ändringar i <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">ändringsloggen</a>.
    eng: The app loads faster by fetching time data in parallel. Some search options have moved into their corresponding result tabs. Word picture distinguishes more clearly between absolute frequency and the LMI association measure. Read about all changes in the <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">changelog</a>.
  created: 2025-03-24

- title:
    swe: Planerat serverunderhåll
    eng: Scheduled server maintenance
  body:
    swe: Fredagen 21 februari planeras underhållsarbete för några av Språkbanken Texts servrar. Underhållsfönstret är kl 9–15 (UTC+1). Störningar av Korp väntas främst på morgonen.
    eng: Maintenance work on Språkbanken Text servers is scheduled for Friday, February 21, between 9 a.m. and 3 p.m (UTC+1). Korp may be affected, especially in the morning.
  created: 2025-02-17
  expires: 2025-02-22
  tags:
    - featured
    - maintenance

- title: Korp frontend 9.8.0
  body:
    swe: När fel inträffar visas mer information. Autocomplete för lemgram visar alla resultat. Sökhistoriken omfattar nu även utökade sökningar. Läs om alla ändringar i <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">ändringsloggen</a>.
    eng: Errors are shown with more information. Lemgram autocomplete shows all results. Search history now includes extended searches. Read about all changes in the <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">changelog</a>.
  created: 2025-01-20

- title: Korp frontend 9.7.2
  body:
    swe: Statistiktabellen är snabbare, och sorteringen i bokstavsordning fungerar bättre. Under <em>Korpusuppdateringar</em> finns det knappar för att välja varje korpus. Ungefär 2500 rader kod har refaktorerats och blivit mer framtidsbeständiga. Ett dussin buggar har lagats. Läs om alla ändringar i <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">ändringsloggen</a>.
    eng: The statistics table renders faster, and alphabetical ordering is improved. Under <em>Corpus updates</em> there are buttons to select each corpus. Some 2500 lines of code were refactored to be more future-proof, and a dozen of bugs were fixed. Read about all changes in the <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">changelog</a>.
  created: 2024-12-09

- title:
    swe: "Planerat serverunderhåll"
    eng: "Scheduled server maintenance"
  body:
    swe: Fredagen 27 september planeras underhållsarbete av Språkbanken Texts servrar. Underhåll sker klockan 9–16.
    eng: Maintenance is scheduled on Friday, September 27 on servers at Språkbanken Text. The scheduled time window is 9 a.m. to 4 p.m. (CEST).
  created: 2024-09-26
  expires: 2024-09-28
  tags:
    - featured
    - maintenance

- title: Korp frontend 9.7.0
  body:
    swe: Korp använder nu nya <a href="https://spraakbanken.gu.se/karp/">Karp&nbsp;7</a> för att slå upp ord. Några buggar har åtgärdats, bland annat i tidsintervall-komponenten. Andelen kod skriven i TypeScript har ökat från 10&nbsp;% till 35&nbsp;%. Läs om alla ändringar i <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">ändringsloggen</a>.
    eng: Korp now uses the new <a href="https://spraakbanken.gu.se/karp/#lang=eng">Karp&nbsp;7</a> for lexical lookup. Some bugs were fixed in the time interval component and elsewhere. The amount of code written in TypeScript has increased from 10% to 35%. Read about all changes in the <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">changelog</a>.
  created: 2024-09-17

- title: Korp frontend 9.6.0
  body:
    swe: På Korps förstasida finns nu plats för introduktionstext, nyheter och exempelsökningar. Sökalternativet "mellanled" inkluderar för- och efterled. Under huven pågår ett omfattande arbete med att förnya källkoden. Läs om alla ändringar i <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">ändringsloggen</a>.
    eng: The Korp frontpage now offers space for an introduction, news and example searches. The "medial part" search option includes initial and final parts. Under the hood, extensive work is being done to renovate the codebase. Read about all changes in the <a href="https://github.com/spraakbanken/korp-frontend/blob/dev/CHANGELOG.md">changelog</a>.
  created: 2024-05-27

