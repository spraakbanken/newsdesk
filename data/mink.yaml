- title: Mink frontend 1.9.0
  body:
    swe: |
      <p>YAML-redigeraren under <em>Egen config</em> validerar nu mot Sparvs konfigurationsschema, så du kan lättare se om det blir fel.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>The YAML editor on the <em>Custom config</em> page now validates against the Sparv configuration schema, for direct feedback on mistakes.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">changelog</a>.</p>
  created: 2025-02-12

- title: Mink frontend 1.8.0
  body:
    swe: |
      <p>Bland standardannoteringarna går det nu att välja bort oönskade annoteringar.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>Among the default annotations, unwanted groups of annotations can now be disabled.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">changelog</a>.</p>
  created: 2025-01-20

- title:
    swe: Mink frontend 1.7.1 släppt
    eng: Mink frontend 1.7.1 released
  body:
    swe: |
      <p>Tillgängligheten har ökat genom ändringar i färgsättning och dylikt. NER-alternativet inkluderar även geotaggning. Egen config kan antingen laddas upp eller redigeras direkt.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>Better color contrast and other accessibility improvements. The NER option now includes Geotagging. Custom configuration can be uploaded as well as edited directly.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md" target="_blank">changelog</a>.</p>
  created: 2024-12-03

