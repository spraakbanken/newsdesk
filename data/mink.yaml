      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#161-2024-08-13" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>Code is now displayed with syntax highlighting. Loading times for the user interface have been optimized.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#161-2024-08-13" target="_blank">changelog</a>.</p>
  created: 2024-08-13

