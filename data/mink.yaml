- title:
    swe: Tillfälliga problem i Mink
    eng: Temporary problems in Mink
  body:
    swe: Vid skapande och borttagande av korpusar i Mink kan för närvarande ett felmeddelande visas. Gå till ditt <a href="https://spraakbanken.gu.se/mink/library">bibliotek<a> och ladda om sidan för att hitta korpusen.
    eng: When creating or deleting corpora in Mink, an error message may appear temporarily. Go to your <a href="https://spraakbanken.gu.se/mink/library">library<a> and reload the page to find the corpus.
  created: 2025-06-02
  tags:
    - featured

- title: Mink frontend 1.10.0
  body:
    swe: |
      <p>Använd knappen <em>Rensa annotationer</em> för att kunna analysera om en korpus med ändrade inställningar.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/main/CHANGELOG.md" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>Use the new <em>Clear annotations</em> button to be able to re-run analysis with changed settings.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/main/CHANGELOG.md" target="_blank">changelog</a>.</p>
  created: 2025-05-19

