- title:
    swe: Mink frontend v1.6.1 släppt
    eng: Mink frontend v1.6.1 released
  body:
    swe: |
      <p>Kod visas nu med syntaxfärgning. Optimeringar har gjorts för att gränssnittet ska ladda snabbare.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#161-2024-08-13" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>Code is now displayed with syntax highlighting. Loading times for the user interface have been optimized.</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#161-2024-08-13" target="_blank">changelog</a>.</p>
  created: 2024-08-13

- title:
    swe: Mink frontend v1.6.0 släppt
    eng: Mink frontend v1.6.0 released
  body:
    swe: |
      <p>Panelerna på korpussidan har bytt plats och layout för att ge en klarare bild av arbetsflödet. På förstasidan finns ett avsnitt med nyheter (som denna!).</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#160-2024-04-30" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>The panels on the corpus page are in a new order and layout to better visualize the workflow. The frontpage has a section with news (like this one!).</p>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#160-2024-04-30" target="_blank">changelog</a>.</p>
  created: 2024-04-30

- title:
    swe: "Planerat serverunderhåll"
    eng: "Scheduled server maintenance"
  body:
    swe: Måndagen 29 april och torsdagen 2 maj planeras underhållsarbete av servrarna som Mink kör på. Underhåll sker klockan 18–02, med risk för störningar även efterföljande natt och morgon.
    eng: Maintenance is scheduled on Monday, April 29 and Thursday, May 2 on servers that host the Mink service. The scheduled time window is 6 p.m. to 2 a.m. (CEST), but disturbances may be expected also during the following night and morning.
  created: 2024-04-24
  expires: 2024-05-04
  tags:
    - featured
    - maintenance

- title:
    swe: "Mink frontend v1.5.0 släppt"
    eng: "Mink frontend v1.5.0 released"
  body:
    swe: |
      <p>Nu kan du som avancerad användare ladda upp en egen Sparv-config för att ange hur du vill få din korpus annoterad. Dessutom:</p>
      <ul>
        <li>Det går att dra och släppa hela mappar för att ladda upp filer</li>
        <li>På korpussidan visas metadata och inställningar i samma låda, eftersom de hör ihop rent tekniskt</li>
        <li>Exportfiler grupperas under mappnamn</li>
      </ul>
      <p>... samt några andra fixar och förbättringar.</p>
      <p>Läs om alla ändringar i <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#150-2024-04-23" target="_blank">ändringsloggen</a>.</p>
    eng: |
      <p>As an advanced user, you can now submit a customized Sparv config file detailing the analysis of your corpus. Also:</p>
      <ul>
        <li>You can drag and drop entire folders to upload files</li>
        <li>On the corpus page, metadata and settings are shown in the same box, as they have a close relationship technically</li>
        <li>Export files are grouped under folder names</li>
      </ul>
      <p>Read about all changes in the <a href="https://github.com/spraakbanken/mink-frontend/blob/dev/CHANGELOG.md#150-2024-04-23" target="_blank">changelog</a>.</p>
  created: 2024-04-23
  tags:
    - release
